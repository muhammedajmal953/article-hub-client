<section class="p-8">
  <div class="flex justify-between mb-6">
    <h1 class="text-6xl font-serif font-bold">Your Articles</h1>
    <button
      (click)="addArticle()"
      class="flex items-center gap-2 font-bold bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-3 rounded-lg transition-colors shadow-lg shadow-emerald-200"
    >
      <i class="fas fa-plus"></i>
      Add Article+
    </button>
  </div>


  <div  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let article of articles"
      class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-shadow overflow-hidden">
      <div class="relative h-48">
        <img
          [src]="article.image"
          [alt]="article.heading"
          class="w-full h-full object-cover"
        />
      </div>

      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <h3 class="text-xl font-semibold text-gray-800">{{article.heading}}</h3>
        </div>
        <div class="flex justify-between items-start mb-4">
          <article>{{article.content}}</article>
        </div>


        <div class="flex gap-3">
          <button
            (click)="editArticle(article._id!)"
            class="flex-1 flex items-center justify-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white py-2 px-4 rounded-lg transition-colors"
          >
            <i class="fas fa-edit"></i>
            Edit
          </button>
          <button
            (click)="deleteArticle(article._id!)"
            class="flex-1 flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition-colors"
          >
            <i class="fas fa-trash"></i>
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

</section>
