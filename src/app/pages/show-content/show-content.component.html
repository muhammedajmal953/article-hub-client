<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 bg-gray-50">
  <!-- Blog Post Container -->
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Featured Image Section -->
    <div class="relative overflow-hidden">
      <img
        [src]="article.image"
        alt="Featured image"
        class="w-full h-96 object-cover transition-transform duration-500 hover:scale-110"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent">
        <h1 class="absolute bottom-6 left-6 text-white text-4xl sm:text-5xl font-extrabold drop-shadow-lg">
          {{ article.heading }}
        </h1>
      </div>
    </div>

    <!-- Blog Post Details -->
    <div class="p-8 space-y-6">
      <div class="flex items-center space-x-4 text-sm text-gray-500">
        <p>Published on <time>{{ article.createdAt | date }}</time></p>
      </div>

      <!-- Article Content -->
      <div class="prose prose-lg max-w-none text-gray-800 leading-relaxed space-y-4">
        <p>{{ article.content }}</p>
      </div>

      <!-- Call to Action Buttons -->
      <div class="mt-8 flex flex-wrap items-center justify-center gap-4">
        <button class="px-6 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-lg shadow hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition-all">
          Share this Article
        </button>
        <button class="px-6 py-3 text-lg font-semibold text-white bg-gray-900 rounded-lg shadow hover:bg-gray-800 focus:ring-4 focus:ring-gray-500 transition-all">
          Leave a Comment
        </button>
      </div>
    </div>
  </div>

  <!-- Related Posts Section -->
  <div class="mt-16">
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-8">Related Posts</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let post of relatedPosts" class="bg-white rounded-lg shadow hover:shadow-xl transition-shadow duration-300 overflow-hidden">
        <img
          [src]="post.image"
          alt="Related post image"
          class="w-full h-48 object-cover"
        />
        <div class="p-6 space-y-3">
          <h3 class="text-lg font-bold text-gray-800 hover:text-indigo-600 transition-colors">
            {{ post.title }}
          </h3>
          <p class="text-gray-500 text-sm">{{ post.excerpt }}</p>
          <a href="/post/{{ post.id }}" class="text-indigo-600 font-semibold hover:underline">Read More</a>
        </div>
      </div>
    </div>
  </div>
</div>
