<section class="md:flex justify-center gap-x-7 max-sm:flex-col">
  <div  *ngFor="let article of articles"
    class="relative flex flex-col bg-white shadow-lg border border-gray-200 rounded-lg max-w-md w-full sm:w-80 md:w-96 transition-transform duration-300 hover:scale-105 hover:shadow-xl">
    <!-- Image Section -->
    <div class="relative h-48 sm:h-56 overflow-hidden rounded-t-lg">
      <img [src]="article.image" alt="card-image" class="w-full h-full object-cover" />
    </div>

    <!-- Content Section -->
    <div class="p-5">
      <h6 class="mb-2 text-gray-800 text-lg md:text-xl font-semibold leading-snug">
        {{ article.heading }}
      </h6>
      <p class="text-gray-600 text-sm md:text-base leading-relaxed font-light line-clamp-3">
        {{ article.content }}
      </p>
    </div>

    <!-- Button Section -->
    <div class="px-5 pb-5 mt-auto">
      <button (click)="showArticle(article._id)"
        class="w-full rounded-md bg-gray-800 py-2 px-4 text-center text-sm text-white transition-all hover:bg-gray-700 focus:bg-gray-700 active:bg-gray-700 disabled:opacity-50"
        type="button">
        Read More
      </button>
    </div>
  </div>
</section>
